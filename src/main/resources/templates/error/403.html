<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>페이지 없음</title>
</head>
<body>
<div class="wrap">
    <th:block th:insert="~{fragments::header('마스터코딩')}"></th:block>
    <div class="content">
        <h2 class="login-header">요청하신 페이지를 볼 수 있는 권한이 없습니다. 로그인 하세요.</h2>
        <p th:text="${'경로 : ' + path}"></p>
        <p th:text="${'상태 : ' + status}"></p>
        <p th:text="${'발생시간 : ' + timestamp}"></p>
        <p th:text="${'오류 : ' + error}"></p>
    </div>
    <th:block th:insert="~{fragments::footer}"></th:block>
</div>
</body>
</html>
